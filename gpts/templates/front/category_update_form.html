{% extends 'userinterfacedesign/base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="login-form-area mg-t-30 mg-b-15">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3"></div>

      <div id="adminpro-order-form" class="adminpro-form">
        <div class="col-lg-6">
          <div class="login-bg">
            <div class="row">
              <div class="col-lg-12">
                <div class="logo">
                  <a href="#"><img src="img/logo/logo.png" alt="" />
                  </a>
                </div>
              </div>
            </div>
            <form method="post">
              {% csrf_token %}

                {% for element in form %}
                <div class="row  table">
                <div class="col-lg-4 mx-auto">
                  <div class="login-input-head">
                    {{element.label}}
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="login-input-area">
                    {{element}}
                  </div>
                </div>
                </div>
                {% endfor %}

                <input type="submit" class="btn btn-info" value="Update Product">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
